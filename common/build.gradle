/*
 * Gradle build file for the Common module of gradlehigh211100 project
 * 
 * This module provides shared utilities, common DTOs, exception handling,
 * validation annotations, logging configuration, and base classes used across all modules.
 */

plugins {
    id 'java-library'
}

group = 'com.gradlehigh211100'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter:1.5.22.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-validation:1.5.22.RELEASE'
    
    // Jackson for JSON processing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.11.6'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    
    // Apache Commons
    implementation 'org.apache.commons:commons-lang3:3.7'
    
    // Micronaut (basic components)
    implementation 'io.micronaut:micronaut-core:1.3.7'
    implementation 'io.micronaut:micronaut-inject:1.3.7'
    
    // Testing dependencies
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.4'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnit()
}

// Generate Javadoc for the common module
javadoc {
    title = "Gradlehigh211100 Common Module API Documentation"
    options.overview = "src/main/java/overview.html"
    options.addStringOption('Xdoclint:none', '-quiet')
}

// Create source jar for reference
task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

// Create javadoc jar for reference
task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

// Include sources and javadoc when building
artifacts {
    archives sourcesJar
    archives javadocJar
}

// Check for dependency updates
configurations.all {
    resolutionStrategy {
        // Force specific versions for security/compatibility
        force 'com.fasterxml.jackson.core:jackson-databind:2.8.11.6'
        // Cache dependencies for faster builds
        cacheDynamicVersionsFor 10, 'minutes'
        cacheChangingModulesFor 4, 'hours'
    }
}

