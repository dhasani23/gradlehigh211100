# ======================================================================
# Common Module Configuration Properties
# Project: gradlehigh211100
# Module: common
# Description: Configuration properties specific to the Common module 
#              including logging levels and utility configurations
# ======================================================================

# -------------------- Logging Configuration --------------------
# Root logging level for the common module
logging.level.com.gradlehigh211100.common=INFO

# Specialized logging levels for different components
logging.level.com.gradlehigh211100.common.util=INFO
logging.level.com.gradlehigh211100.common.exception=WARN
logging.level.com.gradlehigh211100.common.validation=INFO

# Logback configuration for the common module
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - %logger{36} - %msg%n

# -------------------- Date and Time Configurations --------------------
# Default datetime format used by DateTimeUtil
common.datetime.default-format=yyyy-MM-dd HH:mm:ss
common.date.default-format=yyyy-MM-dd
common.time.default-format=HH:mm:ss

# Default timezone for date operations (can be overridden)
common.datetime.default-timezone=UTC

# -------------------- Validation Configurations --------------------
# Default string validation parameters
common.validation.max-string-length=255
common.validation.min-password-length=8

# -------------------- Pagination Default Settings --------------------
# Default values for pagination
common.pagination.default-page-size=20
common.pagination.max-page-size=100
common.pagination.default-sort-direction=ASC

# -------------------- Audit Trail Configuration --------------------
# Enable/disable audit trail functionality
common.audit.enabled=true

# Control what information is captured in audit trail
common.audit.capture-user=true
common.audit.capture-timestamp=true
common.audit.capture-previous-value=true
common.audit.capture-new-value=true

# Audit retention policy (in days)
common.audit.retention-days=90

# -------------------- Exception Handling --------------------
# Configuration for exception handling behavior
common.exception.include-stacktrace=false
common.exception.log-detailed-errors=true

# -------------------- Utility Configurations --------------------
# String utility settings
common.util.string.truncate-length=100

# Math utility precision settings
common.util.math.default-scale=2
common.util.math.default-rounding-mode=HALF_UP

# -------------------- Application Constants --------------------
# System-wide default values
common.constants.default-locale=en_US
common.constants.system-user-id=SYSTEM