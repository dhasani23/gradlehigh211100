# Application Configuration
spring.application.name=ecommerce-app

# User Service Configuration
user.service.url=http://localhost:8081

# Logging Configuration
logging.level.com.ecommerce.root=INFO
logging.level.com.ecommerce.root.service=DEBUG

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.minimumNumberOfCalls=10
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.permittedNumberOfCallsInHalfOpenState=5
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.slidingWindowSize=100

# Resilience4j Retry Configuration
resilience4j.retry.instances.userService.maxRetryAttempts=3
resilience4j.retry.instances.userService.waitDuration=1s
resilience4j.retry.instances.userService.enableExponentialBackoff=true
resilience4j.retry.instances.userService.exponentialBackoffMultiplier=2
resilience4j.retry.instances.userService.retryExceptions=org.springframework.web.client.ResourceAccessException,org.springframework.web.client.HttpServerErrorException